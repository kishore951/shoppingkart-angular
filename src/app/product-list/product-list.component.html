<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://assets.myntassets.com/assets/images/retaillabs/2021/9/25/2ddcd045-00fe-4409-bab9-bb78a5e6660e1632554603260-landing-page-banner-img-eors-400.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://mediabrief.com/wp-content/uploads/2022/04/IMAGE-Myntra-Kiara-Advani-Samantha-brand-campaign-MEDIABRIEF.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://d168jcr2cillca.cloudfront.net/uploadimages/coupons/6926-Myntra-Offers-Coupons-3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <!-- Product Display Starts Here -->
     <div class="row">
      <div *ngFor="let i of productData" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
        <!-- item starts here-->
        <div class="card">
          <img src="{{i.image}}"class="card-img-top"alt="..." height="200px">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.price}}</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
        <!-- item stops here-->
      </div>
      
     </div>
      <!-- Product Display Ends Here -->
    </div>
  </div>
</div>
